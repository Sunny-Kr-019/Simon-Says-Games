<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon Says Game</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">

<div class="container min-vh-100 d-flex justify-content-center align-items-center">

  <div class="card shadow-lg p-4 game-card text-center">

    <!-- Header -->
    <h1 class="fw-bold mb-2">ðŸŽ® Simon Says</h1>
    <p class="text-muted">Repeat the color sequence correctly</p>

    <!-- Score -->
    <div id="scoreBoard" class="badge bg-dark fs-6 mb-3">
      Score: 0 | High Score: 0
    </div>

    <!-- Game Buttons -->
    <div class="btn-container my-4">
      <div class="d-flex justify-content-center gap-3 mb-3">
        <button class="game-btn red" id="red"></button>
        <button class="game-btn green" id="green"></button>
      </div>
      <div class="d-flex justify-content-center gap-3">
        <button class="game-btn blue" id="blue"></button>
        <button class="game-btn purple" id="purple"></button>
      </div>
    </div>

    <!-- Start Button -->
    <button id="startBtn" class="btn btn-dark btn-lg w-100 mb-3">
      â–¶ Start Game
    </button>

    <!-- About -->
    <div class="about text-muted small">
      Simon Says is a memory game where each level adds a new color.
      Repeat the exact pattern to survive.
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
